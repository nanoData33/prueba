<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Inicio de Sesión | CohortLab</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  :root {
    --fondo: #f2efe9;
    --card: #ffffff;
    --texto: #2e2e2e;
    --acento: #c08457;
    --acento-hover: #a5673f;
    --sombra: rgba(0, 0, 0, 0.1);
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--fondo);
    color: var(--texto);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-box {
    background: var(--card);
    box-shadow: 0 4px 12px var(--sombra);
    border-radius: 16px;
    padding: 40px 35px;
    width: 350px;
    text-align: center;
    animation: fadeIn 0.6s ease;
  }

  h1 {
    color: var(--acento);
    margin-bottom: 10px;
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  p {
    color: #666;
    font-size: 0.95rem;
    margin-bottom: 25px;
  }

  input, button {
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    border-radius: 8px;
    font-family: inherit;
    font-size: 0.95rem;
  }

  input {
    border: 1px solid #ccc;
    margin-bottom: 12px;
  }

  input:focus {
    border-color: var(--acento);
    outline: none;
    box-shadow: 0 0 0 2px rgba(192,132,87,0.25);
  }

  button {
    background: var(--acento);
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.25s, transform 0.15s;
  }

  button:hover {
    background: var(--acento-hover);
    transform: translateY(-2px);
  }

  #error {
    color: red;
    font-size: 0.9rem;
    margin-top: 10px;
    height: 18px;
  }

  footer {
    position: fixed;
    bottom: 12px;
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    color: #888;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>

<body>
  <div class="login-box">
    <h1><i data-lucide="stethoscope"></i> CohortLab</h1>
    <p>Acceso restringido al personal médico</p>

    <input type="email" id="email" placeholder="Correo institucional" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar sesión</button>

    <p id="error"></p>
  </div>

  <footer>© 2025 CohortLab — Plataforma Inteligente de Investigación Clínica</footer>

  <script>
    lucide.createIcons();

    const supabase = window.supabase.createClient(
      "https://tmolxeszsgkffurhrcxy.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw"
    );

    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error');
      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = 'Completa todos los campos.';
        return;
      }

      // Consulta real en Supabase
      const { data, error } = await supabase
        .from('medicos')
        .select('*')
        .eq('correo_login', email)
        .eq('contraseña', password)
        .maybeSingle();

      if (error) {
        console.error(error);
        errorMsg.textContent = 'Error al conectar con la base de datos.';
        return;
      }

      if (!data) {
        errorMsg.textContent = 'Correo o contraseña incorrectos.';
        return;
      }

      // Guarda la sesión del médico
      localStorage.setItem('medico', JSON.stringify({
        id: data.medico_id,
        nombre: data.nombre_medico,
        correo: data.correo_login
      }));

      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
