<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistente Cl√≠nico MedAI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f6f9;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    background: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 500px;
    text-align: center;
  }

  h1 {
    color: #0078ff;
    margin-bottom: 20px;
  }

  textarea {
    width: 100%;
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    font-size: 1rem;
    resize: none;
    font-family: inherit;
  }

  button {
    background: #0078ff;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 15px;
    transition: background 0.3s;
  }

  button:hover {
    background: #005fd1;
  }

  #respuesta {
    margin-top: 25px;
    background: #f1f9ff;
    border-left: 5px solid #0078ff;
    padding: 15px;
    border-radius: 8px;
    text-align: left;
    font-size: 0.95rem;
    color: #333;
    min-height: 40px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üß† MedAI Asistente Cl√≠nico</h1>
  <p>Escribe tu pregunta sobre los pacientes:</p>
  <textarea id="pregunta" placeholder="Ejemplo: ¬øCu√°l fue la glucosa media del paciente PAC001?"></textarea>
  <button onclick="enviarPregunta()">Enviar pregunta</button>

  <div id="respuesta">Aqu√≠ aparecer√° la respuesta del asistente...</div>
</div>

<script>
async function enviarPregunta() {
  const pregunta = document.getElementById("pregunta").value.trim();
  const respuestaDiv = document.getElementById("respuesta");

  if (!pregunta) {
    respuestaDiv.textContent = "‚ö†Ô∏è Escribe una pregunta primero.";
    return;
  }

  respuestaDiv.textContent = "‚è≥ Consultando a MedAI..."; 

  try {
    // ‚¨áÔ∏è CAMBIA ESTA URL por la del webhook real en n8n
    const url = "https://nano33.app.n8n.cloud/webhook-test/chat-reto1"; 

    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chatInput: pregunta
      })
    });

    const data = await res.json();
    console.log("Respuesta de n8n:", data);

    // ‚úÖ n8n devuelve la respuesta del agente dentro de data
    if (data.data && data.data[0] && data.data[0].response) {
      respuestaDiv.innerHTML = "üí¨ " + data.data[0].response;
    } else if (data.response) {
      respuestaDiv.innerHTML = "üí¨ " + data.response;
    } else {
      respuestaDiv.innerHTML = "üí¨ " + JSON.stringify(data, null, 2);
    }

  } catch (err) {
    console.error(err);
    respuestaDiv.textContent = "‚ùå Error al conectar con n8n. Revisa la URL o la configuraci√≥n del webhook.";
  }
}
</script>

</body>
</html>
