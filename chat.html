<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asistente Clínico Inteligente</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --verde-principal: #3c6e47;
    --verde-claro: #edf5ed;
    --fondo: #f3f1eb;
    --card: #ffffff;
    --gris-texto: #1f1f1f;
    --sombra: rgba(0,0,0,0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--fondo);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  header {
    background: var(--card);
    color: var(--gris-texto);
    padding: 18px 40px;
    font-weight: 600;
    text-align: center;
    box-shadow: 0 2px 8px var(--sombra);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  header button {
    background: var(--verde-principal);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.25s ease;
  }
  header button:hover { background: #2f5637; }

  main {
    flex: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    padding: 25px;
    overflow: hidden;
  }

  .panel {
    background: var(--card);
    border-radius: 14px;
    box-shadow: 0 4px 12px var(--sombra);
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow: hidden;
  }

  h2 {
    color: var(--verde-principal);
    margin-bottom: 10px;
    font-weight: 600;
  }

  .messages {
    flex: 1;
    overflow-y: auto;
    background: #faf9f7;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 10px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
  }

  .msg {
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    max-width: 80%;
    word-wrap: break-word;
  }
  .msg.user {
    background: var(--verde-principal);
    color: white;
    align-self: flex-end;
    border-top-right-radius: 0;
  }
  .msg.bot {
    background: var(--verde-claro);
    color: var(--gris-texto);
    align-self: flex-start;
    border-top-left-radius: 0;
  }
  .msg.typing {
    background: var(--verde-claro);
    display: flex;
    align-items: center;
    gap: 6px;
    width: 70px;
    padding: 8px;
  }

  .dot {
    width: 8px; height: 8px;
    background: var(--verde-principal);
    border-radius: 50%;
    animation: blink 1.4s infinite both;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  @keyframes blink { 0%,80%,100%{opacity:0;} 40%{opacity:1;} }

  .input-area {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 8px;
  }
  input {
    flex: 1;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    font-size: 0.95rem;
  }
  button.action {
    background: var(--verde-principal);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
    transition: background 0.25s;
  }
  button.action:hover { background: #2f5637; }
  #recordBtn.recording { background: #b91c1c; }

  #tablaResultados {
    flex: 1;
    overflow-y: auto;
    background: #fafafa;
    border-radius: 10px;
    padding: 15px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.05);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 8px 10px;
    border-bottom: 1px solid #e5e5e5;
    text-align: left;
    font-size: 0.9rem;
  }
  th { background: var(--verde-principal); color: white; }

  footer {
    text-align: center;
    padding: 10px;
    background: var(--card);
    font-size: 0.9em;
    color: #666;
    box-shadow: 0 -2px 8px var(--sombra);
  }
</style>
</head>

<body>
<header>
  <h1><i data-lucide="stethoscope"></i> Asistente Clínico Inteligente</h1>
  <button onclick="window.open('analitica.html', '_blank')"><i data-lucide="flask-round"></i> Analizar Analítica</button>
</header>

<main>
  <!-- PANEL IZQUIERDO: CHAT -->
  <div class="panel">
    <h2>Consultas Clínicas</h2>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Escribe una consulta sobre la base de datos..." />
      <button id="recordBtn" class="action" onclick="toggleRecording()"><i data-lucide='mic'></i></button>
      <button class="action" onclick="sendText()"><i data-lucide='send'></i></button>
    </div>
  </div>

  <!-- PANEL DERECHO: TABLAS -->
  <div class="panel">
    <h2>Resultados y Tablas</h2>
    <div id="tablaResultados"><p>No hay datos disponibles.</p></div>
  </div>
</main>

<footer>© 2025 Asistente Clínico — Panel Conversacional</footer>

<script>
lucide.createIcons();

const webhook = "https://rubaseval.app.n8n.cloud/webhook-test/dedaluschataudio";
const datasetWebhook = "https://rubaseval.app.n8n.cloud/webhook-test/dataset";
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("userInput");
const tablaDiv = document.getElementById("tablaResultados");
let ultimaSQL = null;

input.addEventListener("keypress", e => {
  if (e.key === "Enter") { e.preventDefault(); sendText(); }
});

function showTyping() {
  const typing = document.createElement("div");
  typing.className = "msg bot typing";
  typing.id = "typing";
  typing.innerHTML = `<span class="dot"></span><span class="dot"></span><span class="dot"></span>`;
  messagesDiv.appendChild(typing);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
function removeTyping() {
  const t = document.getElementById("typing");
  if (t) t.remove();
}
function appendMessage(sender, html) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.innerHTML = html;
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

async function sendText() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage("user", text);
  input.value = "";
  showTyping();

  try {
    const res = await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "text", content: text })
    });
    const data = await res.json();
    removeTyping();

    let respuesta = data.respuesta;
    if (typeof respuesta === "string") {
      try { respuesta = JSON.parse(respuesta); } catch {}
    }
    const texto = typeof respuesta === "string" ? respuesta : JSON.stringify(respuesta, null, 2);
    const sql = data.sql ? data.sql : null;
    ultimaSQL = sql;

    const { textoLimpio, tablaHTML } = detectarYFormatearTabla(texto);
    appendMessage("bot", textoLimpio || "Consulta completada correctamente.");

    if (tablaHTML) {
      tablaDiv.innerHTML = tablaHTML + 
        `<button class="action mt-2" onclick="verCompleto()">Ver dataset completo</button>`;
    } else {
      tablaDiv.innerHTML = "<p>No se detectaron tablas en la respuesta.</p>";
    }
  } catch (err) {
    removeTyping();
    appendMessage("bot", "⚠️ Error al procesar la respuesta del asistente.");
  }
}

function detectarYFormatearTabla(texto) {
  const regexTabla = /((?:\|.*\|[\r\n]+)+)/gm;
  const tablas = texto.match(regexTabla);
  let textoLimpio = texto.replace(regexTabla, '').trim();

  if (!tablas) return { textoLimpio, tablaHTML: null };

  const tabla = tablas[0]
    .split('\n')
    .filter(l => l.includes('|') && !l.includes('---'));

  const filas = tabla.map(l => l.split('|').map(c => c.trim()).filter(Boolean));
  const cabecera = filas.shift();
  let tablaHTML = `<table><thead><tr>${cabecera.map(c=>`<th>${c}</th>`).join('')}</tr></thead><tbody>`;
  filas.forEach(fila => { tablaHTML += `<tr>${fila.map(c=>`<td>${c}</td>`).join('')}</tr>`; });
  tablaHTML += `</tbody></table>`;
  return { textoLimpio, tablaHTML };
}

function verCompleto() {
  if (!ultimaSQL) return alert("No hay consulta SQL disponible.");
  const form = document.createElement("form");
  form.method = "POST";
  form.action = datasetWebhook;
  form.target = "_blank";
  const inputSQL = document.createElement("input");
  inputSQL.type = "hidden";
  inputSQL.name = "sql";
  inputSQL.value = ultimaSQL;
  form.appendChild(inputSQL);
  document.body.appendChild(form);
  form.submit();
  form.remove();
}
</script>
</body>
</html>
