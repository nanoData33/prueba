<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Asistente Clínico – Chat Inteligente</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --fondo: #f3f1eb;
    --panel: #ffffff;
    --acento: #b47a4c;
    --acento-hover: #9a633b;
    --gris-texto: #1f1f1f;
    --sombra: rgba(0,0,0,0.08);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Poppins', sans-serif;
    background: var(--fondo);
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: var(--panel);
    color: var(--gris-texto);
    padding: 16px 40px;
    box-shadow: 0 2px 8px var(--sombra);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-size: 1.15rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  header button {
    background: var(--acento);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 8px 14px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.25s ease;
  }
  header button:hover { background: var(--acento-hover); }

  main {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  /* === PANEL IZQUIERDO: CHAT === */
  .chat-panel {
    flex: 1;
    background: var(--panel);
    margin: 20px;
    border-radius: 12px;
    box-shadow: 0 3px 10px var(--sombra);
    display: flex;
    flex-direction: column;
    padding: 20px;
  }
  .chat-title {
    color: var(--acento);
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    background: #f8f6f3;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 10px;
  }
  .msg {
    margin-bottom: 12px;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.45;
    max-width: 85%;
    word-wrap: break-word;
  }
  .msg.user {
    background: var(--acento);
    color: white;
    align-self: flex-end;
    border-top-right-radius: 0;
  }
  .msg.bot {
    background: #f1ece8;
    color: var(--gris-texto);
    align-self: flex-start;
    border-top-left-radius: 0;
  }
  .input-area {
    display: flex;
    gap: 10px;
    margin-top: 8px;
  }
  input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 0.95rem;
  }
  button.action {
    background: var(--acento);
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    cursor: pointer;
    transition: background 0.25s;
  }
  button.action:hover { background: var(--acento-hover); }
  #recordBtn.recording { background: #b91c1c; }

  /* === PANEL DERECHO: RESULTADOS === */
  .result-panel {
    flex: 1;
    background: var(--panel);
    margin: 20px 20px 20px 0;
    border-radius: 12px;
    box-shadow: 0 3px 10px var(--sombra);
    padding: 20px;
    overflow-y: auto;
  }
  .result-title {
    color: var(--acento);
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.9rem;
  }
  th, td {
    border-bottom: 1px solid #ddd;
    padding: 8px 10px;
    text-align: left;
  }
  th {
    background: #f8f6f3;
    font-weight: 600;
    color: #333;
  }
  tr:hover { background: #faf8f5; }

  footer {
    text-align: center;
    padding: 10px;
    background: var(--panel);
    font-size: 0.9em;
    color: #666;
    box-shadow: 0 -2px 8px var(--sombra);
  }
</style>
</head>

<body>
<header>
  <h1><i data-lucide="stethoscope"></i> Asistente Clínico Inteligente</h1>
  <button onclick="window.open('analitica.html', '_blank')"><i data-lucide="flask-round"></i> Analizar Analítica</button>
</header>

<main>
  <!-- PANEL DE CHAT -->
  <section class="chat-panel">
    <h2 class="chat-title">Chat de Consultas</h2>
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" placeholder="Escribe una consulta sobre la base de datos..." />
      <button id="recordBtn" class="action" onclick="toggleRecording()"><i data-lucide='mic'></i></button>
      <button class="action" onclick="sendText()"><i data-lucide='send'></i></button>
    </div>
  </section>

  <!-- PANEL DE RESULTADOS -->
  <section class="result-panel">
    <h2 class="result-title">Resultados y Tablas</h2>
    <div id="tablaResultados">No hay datos disponibles.</div>
  </section>
</main>

<footer>© 2025 Asistente Clínico – Módulo Conversacional Integrado</footer>

<script>
lucide.createIcons();

const webhook = "https://rubaseval.app.n8n.cloud/webhook-test/dedaluschataudio";
const webhookDataset = "https://rubaseval.app.n8n.cloud/webhook-test/dataset";
const messagesDiv = document.getElementById("messages");
const input = document.getElementById("userInput");
const tablaDiv = document.getElementById("tablaResultados");

let recording = false;
let mediaRecorder, audioChunks = [];

// === ENVÍO DE TEXTO ===
async function sendText() {
  const text = input.value.trim();
  if (!text) return;
  appendMessage("user", text);
  input.value = "";
  appendMessage("bot", "<em>Procesando...</em>", true);

  try {
    const res = await fetch(webhook, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ type: "text", content: text })
    });

    const data = await res.json();
    removeLoading();
    appendMessage("bot", data.respuesta || "No se obtuvo respuesta.");
    if (data.tabla_html) tablaDiv.innerHTML = data.tabla_html;
  } catch {
    removeLoading();
    appendMessage("bot", "Error al procesar la respuesta.");
  }
}

// === AUDIO ===
async function toggleRecording() {
  const btn = document.getElementById("recordBtn");
  recording = !recording;
  btn.classList.toggle("recording");
  btn.innerHTML = recording ? "<i data-lucide='square'></i>" : "<i data-lucide='mic'></i>";
  lucide.createIcons();
  if (recording) startRecording(); else stopRecording();
}

async function startRecording() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      appendMessage("user", "<i>Audio grabado enviado...</i>");
      appendMessage("bot", "<em>Analizando audio...</em>", true);

      const formData = new FormData();
      formData.append("type", "audio");
      formData.append("file", blob, "voz.webm");

      try {
        const res = await fetch(webhook, { method: "POST", body: formData });
        const data = await res.json();
        removeLoading();
        appendMessage("bot", data.respuesta || "Sin respuesta.");
        if (data.tabla_html) tablaDiv.innerHTML = data.tabla_html;
      } catch {
        removeLoading();
        appendMessage("bot", "Error al subir audio.");
      }
    };
    mediaRecorder.start();
  } catch {
    appendMessage("bot", "No se pudo acceder al micrófono.");
  }
}
function stopRecording() {
  if (mediaRecorder && mediaRecorder.state === "recording") mediaRecorder.stop();
}

// === UTILIDADES DE CHAT ===
function appendMessage(sender, html, isLoading=false) {
  const msg = document.createElement("div");
  msg.className = "msg " + sender;
  msg.innerHTML = html;
  if (isLoading) msg.id = "loading";
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
function removeLoading() {
  const loading = document.getElementById("loading");
  if (loading) loading.remove();
}
</script>
</body>
</html>
