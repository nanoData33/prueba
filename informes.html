<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Generador de Informes Visuales</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
}
body {
  font-family: 'Inter', sans-serif;
  background-color: #f8f9f8;
  color: #1c1c1c;
}
.btn-main {
  background: linear-gradient(90deg, var(--verde) 0%, var(--verde-claro) 100%);
  color: white; border: none; padding: 0.6rem 1.2rem;
  border-radius: 0.5rem; font-weight: 500; font-size: 0.9rem;
  transition: 0.25s;
}
.btn-main:hover { filter: brightness(1.1); transform: translateY(-1px); }
.section {
  background: white; border-radius: 0.8rem; padding: 1.5rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}
h1,h2 { color: var(--verde); }
.table-custom th { background: #eef3ef; }
.table-custom th, .table-custom td { padding: 0.4rem 0.6rem; border-bottom: 1px solid #e5e7eb; text-align: center; }
</style>
</head>

<body class="p-8">
<header class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-semibold flex items-center gap-2 text-[var(--verde)]">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/></svg>
    Generador de Informes Visuales
  </h1>
  <a href="index.html" class="text-[var(--verde)] hover:underline text-sm">‚Üê Volver al inicio</a>
</header>

<!-- Configuraci√≥n -->
<section class="section mb-6">
  <h2 class="text-lg font-semibold mb-3">Configuraci√≥n del informe</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="text-sm font-semibold">Selecciona enfermedad</label>
      <select id="selEnf" class="w-full border border-gray-300 rounded-md p-2 mt-1 text-sm"></select>
    </div>
    <div>
      <label class="text-sm font-semibold">Elementos a incluir</label>
      <div class="flex flex-col mt-1 text-sm">
        <label><input type="checkbox" class="mr-1" id="chkMetricas" checked> M√©tricas principales</label>
        <label><input type="checkbox" class="mr-1" id="chkGraficoClinico" checked> Gr√°fico cl√≠nico</label>
        <label><input type="checkbox" class="mr-1" id="chkGraficoMed" checked> Medicaciones</label>
        <label><input type="checkbox" class="mr-1" id="chkTablaPac" checked> Tabla de pacientes</label>
        <label><input type="checkbox" class="mr-1" id="chkTexto" checked> Interpretaci√≥n autom√°tica</label>
      </div>
    </div>
    <div class="flex items-end">
      <button onclick="generarInforme()" class="btn-main w-full">Generar Informe</button>
    </div>
  </div>
</section>

<!-- Informe generado -->
<section id="informe" class="section hidden">
  <div id="contenidoInforme"></div>
  <canvas id="grafico1" class="mt-4 hidden"></canvas>
  <canvas id="grafico2" class="mt-4 hidden"></canvas>
  <div class="text-right mt-4">
    <button onclick="descargarPDF()" class="btn-main">üìÑ Descargar PDF</button>
  </div>
</section>

<script>
const supabase = window.supabase.createClient("https://tmolxeszsgkffurhrcxy.supabase.co",
"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw");

let graf1, graf2;

async function cargarEnfermedades(){
  const { data } = await supabase.from("pacientes").select("enfermedad_principal");
  const unicas = [...new Set(data.map(d=>d.enfermedad_principal).filter(Boolean))];
  document.getElementById("selEnf").innerHTML = unicas.map(u=>`<option>${u}</option>`).join("");
}
cargarEnfermedades();

async function generarInforme(){
  const enf = document.getElementById("selEnf").value;
  const { data: pacientes } = await supabase.from("pacientes").select("*").ilike("enfermedad_principal", `%${enf}%`);
  if(!pacientes?.length) return alert("No hay datos para esta cohorte.");

  document.getElementById("informe").classList.remove("hidden");
  const cont = document.getElementById("contenidoInforme");
  cont.innerHTML = "";

  /* === M√âTRICAS PRINCIPALES === */
  if(document.getElementById("chkMetricas").checked){
    const edad = (pacientes.reduce((a,b)=>a+b.edad,0)/pacientes.length).toFixed(1);
    const imc = (pacientes.reduce((a,b)=>a+(b.IMC||0),0)/pacientes.filter(p=>p.IMC).length).toFixed(1);
    const fem = pacientes.filter(p=>p.sexo?.toLowerCase().startsWith('f')).length;
    const masc = pacientes.length - fem;
    cont.innerHTML += `
      <h2 class="text-lg font-semibold mb-2">${enf}</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-3">
        <div class="bg-green-50 p-3 rounded-md text-center"><p class="font-semibold">Pacientes</p><p>${pacientes.length}</p></div>
        <div class="bg-green-50 p-3 rounded-md text-center"><p class="font-semibold">Edad media</p><p>${edad} a√±os</p></div>
        <div class="bg-green-50 p-3 rounded-md text-center"><p class="font-semibold">IMC medio</p><p>${imc}</p></div>
        <div class="bg-green-50 p-3 rounded-md text-center"><p class="font-semibold">Sexo</p><p>${((fem/pacientes.length)*100).toFixed(1)}% F ¬∑ ${(100*(masc/pacientes.length)).toFixed(1)}% M</p></div>
      </div>`;
  }

  /* === GR√ÅFICO CL√çNICO === */
  if(document.getElementById("chkGraficoClinico").checked){
    const { data: labs } = await supabase.from("laboratorios").select("fecha_prueba, HbA1c, colesterol_total, IMC, TFG");
    const ult = labs.slice(-180); // √∫ltimos 6 meses
    const fechas = [...new Set(ult.map(l=>l.fecha_prueba))].sort();
    const hba1c = fechas.map(f => promedio(ult.filter(l=>l.fecha_prueba===f).map(l=>l.HbA1c)));
    const col = fechas.map(f => promedio(ult.filter(l=>l.fecha_prueba===f).map(l=>l.colesterol_total)));
    const tfg = fechas.map(f => promedio(ult.filter(l=>l.fecha_prueba===f).map(l=>l.TFG)));

    const ctx = document.getElementById("grafico1");
    ctx.classList.remove("hidden");
    if(graf1) graf1.destroy();
    graf1 = new Chart(ctx, {
      type: "line",
      data: {
        labels: fechas,
        datasets: [
          { label: "HbA1c", data: hba1c, borderColor: "#3d7658", tension: 0.3 },
          { label: "Colesterol", data: col, borderColor: "#f7c15a", tension: 0.3 },
          { label: "TFG", data: tfg, borderColor: "#e58b7c", tension: 0.3 }
        ]
      },
      options: { plugins: { title: { display: true, text: "Evoluci√≥n cl√≠nica (√∫ltimos meses)" } } }
    });
  }

  /* === GR√ÅFICO DE MEDICACIONES === */
  if(document.getElementById("chkGraficoMed").checked){
    const ids = pacientes.map(p=>p.patient_id);
    const { data: meds } = await supabase.from("medicaciones").select("principio_activo, patient_id").in("patient_id", ids);
    const cuenta = {};
    meds.forEach(m => { cuenta[m.principio_activo] = (cuenta[m.principio_activo] || 0) + 1; });
    const arr = Object.entries(cuenta).sort((a,b)=>b[1]-a[1]).slice(0,8);
    const ctx2 = document.getElementById("grafico2");
    ctx2.classList.remove("hidden");
    if(graf2) graf2.destroy();
    graf2 = new Chart(ctx2, {
      type: "bar",
      data: { labels: arr.map(a=>a[0]), datasets: [{ data: arr.map(a=>a[1]), backgroundColor: "#4ba67d" }] },
      options: { plugins: { title: { display: true, text: "Top medicaciones en la cohorte" } }, indexAxis: "y" }
    });
  }

  /* === TABLA DE PACIENTES === */
  if(document.getElementById("chkTablaPac").checked){
    const top = pacientes.sort((a,b)=>(b.gravedad_score||0)-(a.gravedad_score||0)).slice(0,10);
    cont.innerHTML += `
      <h3 class="mt-5 mb-2 font-semibold">Top 10 pacientes por gravedad</h3>
      <table class="table-custom w-full text-xs">
        <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Sexo</th><th>Gravedad</th><th>Diagn√≥stico</th></tr></thead>
        <tbody>${top.map(p=>`<tr><td>${p.patient_id}</td><td>${p.nombre}</td><td>${p.edad}</td><td>${p.IMC||"-"}</td><td>${p.sexo}</td><td>${p.gravedad_score||"-"}</td><td>${p.enfermedad_principal}</td></tr>`).join("")}</tbody>
      </table>`;
  }

  /* === TEXTO AUTOM√ÅTICO === */
  if(document.getElementById("chkTexto").checked){
    cont.innerHTML += `<p class="mt-4 text-sm text-gray-600 italic">
      La cohorte de ${enf.toLowerCase()} presenta un perfil cl√≠nico estable, con una edad media de ${pacientes.reduce((a,b)=>a+b.edad,0)/pacientes.length} a√±os y un IMC medio de ${pacientes.reduce((a,b)=>a+(b.IMC||0),0)/pacientes.filter(p=>p.IMC).length}.
      Se observa un uso predominante de los medicamentos m√°s frecuentes, reflejando una adherencia moderada y una tendencia al control metab√≥lico.</p>`;
  }
}

function promedio(arr){return arr.length?arr.reduce((a,b)=>a+(+b||0),0)/arr.length:null;}

async function descargarPDF(){
  const informe = document.getElementById("informe");
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p", "mm", "a4");
  await html2canvas(informe).then(canvas=>{
    const img = canvas.toDataURL("image/png");
    const width = pdf.internal.pageSize.getWidth();
    const height = canvas.height * width / canvas.width;
    pdf.addImage(img, "PNG", 0, 0, width, height);
    pdf.save("Informe_Cohorte.pdf");
  });
}
</script>
</body>
</html>
