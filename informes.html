<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Generador Avanzado de Informes</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
}
body { font-family: 'Inter', sans-serif; background-color: #f8f9f8; color: #1c1c1c; }
.section { background: white; border-radius: 0.8rem; padding: 1.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
h1,h2,h3 { color: var(--verde); }
.btn-main { background: linear-gradient(90deg, var(--verde) 0%, var(--verde-claro) 100%); color: white; border: none; padding: 0.7rem 1.4rem; border-radius: 0.5rem; font-weight: 500; font-size: 0.9rem; transition: 0.25s; }
.btn-main:hover { filter: brightness(1.1); transform: translateY(-2px); }
.table-custom th { background: #eef3ef; text-align: center; }
.table-custom td, .table-custom th { padding: 0.5rem; border-bottom: 1px solid #e5e7eb; }
</style>
</head>

<body class="p-8">
<header class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-semibold flex items-center gap-2 text-[var(--verde)]">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3"/></svg>
    Generador Avanzado de Informes
  </h1>
  <a href="index.html" class="text-[var(--verde)] hover:underline text-sm">‚Üê Volver al inicio</a>
</header>

<!-- Configuraci√≥n -->
<section class="section mb-6">
  <h2 class="text-lg font-semibold mb-3">Configuraci√≥n del informe</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="text-sm font-semibold">Cohortes a comparar</label>
      <select id="selCohortes" multiple class="w-full border border-gray-300 rounded-md p-2 mt-1 text-sm h-28"></select>
      <p class="text-xs text-gray-500 mt-1">Ctrl+clic para seleccionar varias</p>
    </div>
    <div>
      <label class="text-sm font-semibold">Filtros opcionales</label>
      <div class="grid grid-cols-2 gap-2 text-sm mt-1">
        <input id="fGenero" placeholder="G√©nero (M/F)" class="border rounded-md p-1.5" />
        <input id="fEdad" placeholder="Edad m√≠nima" type="number" class="border rounded-md p-1.5" />
        <input id="fEdadMax" placeholder="Edad m√°xima" type="number" class="border rounded-md p-1.5" />
        <input id="fIMC" placeholder="IMC m√≠nimo" type="number" class="border rounded-md p-1.5" />
      </div>
    </div>
    <div class="flex items-end">
      <button onclick="generarInforme()" class="btn-main w-full">Generar Informe</button>
    </div>
  </div>
</section>

<!-- Contenido generado -->
<section id="informe" class="section hidden">
  <div id="contenidoInforme"></div>
  <canvas id="grafico1" class="mt-4 hidden"></canvas>
  <canvas id="grafico2" class="mt-4 hidden"></canvas>
  <div class="text-right mt-4">
    <button onclick="descargarPDF()" class="btn-main">üìÑ Descargar PDF</button>
  </div>
</section>

<script>
const supabase = window.supabase.createClient(
  "https://tmolxeszsgkffurhrcxy.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw"
);

let graf1, graf2;

async function cargarCohortes() {
  const { data } = await supabase.from("pacientes").select("enfermedad_principal");
  const unicas = [...new Set(data.map(d => d.enfermedad_principal).filter(Boolean))];
  document.getElementById("selCohortes").innerHTML = unicas.map(u => `<option>${u}</option>`).join("");
}
cargarCohortes();

function filtrarPacientes(pacientes, genero, edadMin, edadMax, imcMin){
  return pacientes.filter(p=>{
    if(genero && p.sexo?.toUpperCase()!==genero.toUpperCase()) return false;
    if(edadMin && p.edad<edadMin) return false;
    if(edadMax && p.edad>edadMax) return false;
    if(imcMin && (p.IMC||0)<imcMin) return false;
    return true;
  });
}

async function generarInforme(){
  const cohortesSel = Array.from(document.getElementById("selCohortes").selectedOptions).map(o=>o.value);
  if(cohortesSel.length===0) return alert("Selecciona al menos una cohorte.");

  const genero = document.getElementById("fGenero").value.trim();
  const edadMin = +document.getElementById("fEdad").value || null;
  const edadMax = +document.getElementById("fEdadMax").value || null;
  const imcMin = +document.getElementById("fIMC").value || null;

  document.getElementById("informe").classList.remove("hidden");
  const cont = document.getElementById("contenidoInforme");
  cont.innerHTML = "";

  const resumen = [];

  for(const enf of cohortesSel){
    const { data: pacientes } = await supabase.from("pacientes").select("*").ilike("enfermedad_principal", `%${enf}%`);
    if(!pacientes?.length) continue;

    const filtrados = filtrarPacientes(pacientes, genero, edadMin, edadMax, imcMin);
    const edad = promedio(filtrados.map(p=>p.edad));
    const imc = promedio(filtrados.map(p=>p.IMC));
    const fem = filtrados.filter(p=>p.sexo?.toLowerCase().startsWith('f')).length;
    const masc = filtrados.length - fem;

    resumen.push({ cohorte: enf, n: filtrados.length, edad, imc, fem, masc });
  }

  cont.innerHTML = `
    <h2 class="text-lg font-semibold mb-2">Resumen comparativo</h2>
    <table class="table-custom w-full text-xs mb-4">
      <thead><tr><th>Cohorte</th><th>Pacientes</th><th>Edad media</th><th>IMC medio</th><th>% Femenino</th><th>% Masculino</th></tr></thead>
      <tbody>
        ${resumen.map(r=>`<tr><td>${r.cohorte}</td><td>${r.n}</td><td>${r.edad||"-"}</td><td>${r.imc||"-"}</td><td>${((r.fem/r.n)*100||0).toFixed(1)}%</td><td>${((r.masc/r.n)*100||0).toFixed(1)}%</td></tr>`).join("")}
      </tbody>
    </table>`;

  // === GR√ÅFICO CL√çNICO COMPARATIVO ===
  const ctx = document.getElementById("grafico1");
  ctx.classList.remove("hidden");
  if(graf1) graf1.destroy();
  graf1 = new Chart(ctx, {
    type: "bar",
    data: {
      labels: resumen.map(r=>r.cohorte),
      datasets: [
        { label: "Edad media", data: resumen.map(r=>r.edad), backgroundColor: "#3d7658" },
        { label: "IMC medio", data: resumen.map(r=>r.imc), backgroundColor: "#4ba67d" }
      ]
    },
    options: { plugins: { title: { display: true, text: "Comparativa de edad e IMC" } }, responsive: true }
  });

  // === GR√ÅFICO MEDICACIONES ===
  const ctx2 = document.getElementById("grafico2");
  ctx2.classList.remove("hidden");
  if(graf2) graf2.destroy();
  const { data: meds } = await supabase.from("medicaciones").select("principio_activo, patient_id");
  const cuenta = {};
  meds.forEach(m => cuenta[m.principio_activo] = (cuenta[m.principio_activo] || 0)+1);
  const top = Object.entries(cuenta).sort((a,b)=>b[1]-a[1]).slice(0,10);
  graf2 = new Chart(ctx2,{
    type:"bar",
    data:{labels:top.map(a=>a[0]),datasets:[{data:top.map(a=>a[1]),backgroundColor:"#f7c15a"}]},
    options:{plugins:{title:{display:true,text:"Top 10 medicaciones globales"}}}
  });

  // === TEXTO INTERPRETATIVO ===
  cont.innerHTML += `
    <p class="mt-4 text-sm italic text-gray-600">
      Se observan diferencias notables entre las cohortes seleccionadas. Los valores medios de edad e IMC
      reflejan el perfil cl√≠nico predominante en cada grupo, mientras que el gr√°fico de medicaciones ilustra
      las terapias m√°s extendidas a nivel global.</p>`;
}

function promedio(arr){return arr.length? (arr.reduce((a,b)=>a+(+b||0),0)/arr.length).toFixed(1):null;}

async function descargarPDF(){
  const informe = document.getElementById("informe");
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  await html2canvas(informe).then(canvas=>{
    const img = canvas.toDataURL("image/png");
    const width = pdf.internal.pageSize.getWidth();
    const height = canvas.height * width / canvas.width;
    pdf.addImage(img,"PNG",0,0,width,height);
    pdf.save("Informe_Comparativo_Cohortes.pdf");
  });
}
</script>
</body>
</html>
