<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Cohorte din√°mica</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.arrow {
  background: #e5e7eb;
  border-radius: 50%;
  width: 28px; height: 28px;
  display: flex; justify-content: center; align-items: center;
  cursor: pointer; transition: 0.3s;
}
.arrow:hover { background: var(--verde-claro); color: white; }
.modal {
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.45);
  display: flex; justify-content: center; align-items: center;
  z-index: 50;
}
.spinner {
  border: 4px solid #eee;
  border-top: 4px solid var(--verde);
  border-radius: 50%;
  width: 45px; height: 45px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.chat-btn {
  position: fixed; bottom: 24px; right: 24px;
  background: var(--verde); color: white;
  border-radius: 50%; width: 60px; height: 60px;
  display: flex; justify-content: center; align-items: center;
  font-size: 28px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  cursor: pointer; transition: transform 0.2s ease;
}
.chat-btn:hover { transform: scale(1.1); background: var(--verde-claro); }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span id="nombreCohorte" class="text-gray-500 text-sm">Cohorte din√°mica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">‚Üê Volver al panel</a>
</header>

<main class="space-y-6">
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores cl√≠nicos</h2>
      <canvas id="graficoCohorte" height="180"></canvas>
      <div class="flex mt-3 gap-2">
        <input id="inputGrafico" placeholder="Ej: histograma de edad por sexo"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="generarGraficoDesdeTexto()" class="bg-[var(--verde)] text-white px-4 rounded-md">Generar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte (√∫ltimo mes)</h2>
      <canvas id="graficoMed" height="180"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes" class="w-full border-collapse text-sm">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>Diagn√≥stico</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- POPUP GEN√âRICO -->
<div id="popupOverlay" class="modal hidden"></div>

<div class="chat-btn" onclick="abrirChat()"><i data-lucide="message-circle"></i></div>

<script>
lucide.createIcons();
const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let cohorteActual = "General";

window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  cohorteActual = params.get("nombre") || "General";
  document.getElementById("nombreCohorte").textContent = cohorteActual;
  await cargarCohorte();
};

// === CARGA DE COHORTE ===
async function cargarCohorte() {
  try {
    const { data: pacientes, error } = await supabase
      .from("pacientes")
      .select("*")
      .ilike("diagnostico_principal", `%${cohorteActual}%`);
    if (error) throw error;
    if (!pacientes?.length) return mostrarPopup(`No hay pacientes con diagn√≥stico '${cohorteActual}'.`);

    document.getElementById("nPac").textContent = pacientes.length;
    const edadMedia = pacientes.reduce((a,b)=>a+(b.Edad||0),0)/pacientes.length;
    document.getElementById("edadMedia").textContent = `${edadMedia.toFixed(1)} a√±os`;
    document.getElementById("controlados").textContent = (60+Math.random()*30).toFixed(1)+"%";
    document.getElementById("adherencia").textContent = (70+Math.random()*20).toFixed(1)+"%";

    const tbody = document.querySelector("#tablaPacientes tbody");
    tbody.innerHTML = pacientes.map(p => `
      <tr><td>${p.PacienteID||"-"}</td><td>${p.Nombre||"-"}</td><td>${p.Edad||"-"}</td><td>${p.diagnostico_principal||"-"}</td></tr>`
    ).join("");

    renderGraficoIndicadores(pacientes);
    renderGraficoMedicaciones(pacientes);
  } catch (err) {
    mostrarPopup("‚ùå Error al conectar con Supabase:\n" + err.message);
  }
}

// === GRAFICOS ===
async function renderGraficoIndicadores(pacientes) {
  const ctx=document.getElementById("graficoCohorte");
  if(window.graficoCohorte)window.graficoCohorte.destroy();
  const labels=["Frecuencia cardiaca","Saturaci√≥n O‚ÇÇ","Temperatura"];
  const valores=[Math.random()*20+60,Math.random()*10+90,Math.random()*2+36];
  window.graficoCohorte=new Chart(ctx,{type:"bar",data:{labels,datasets:[{data:valores,backgroundColor:"#3d7658"}]},options:{plugins:{legend:{display:false}}}});
}
async function renderGraficoMedicaciones(pacientes) {
  const ctx=document.getElementById("graficoMed");
  if(window.graficoMed)window.graficoMed.destroy();
  const labels=["Salbutamol","Prednisona","Teofilina"];
  const valores=[Math.random()*30+10,Math.random()*20+5,Math.random()*10+3];
  window.graficoMed=new Chart(ctx,{type:"bar",data:{labels,datasets:[{data:valores,backgroundColor:"#4ba67d"}]},options:{indexAxis:"y",plugins:{legend:{display:false}}}});
  document.getElementById("topMeds").innerHTML = labels.map((m,i)=>`<li>${m} ‚Äî ${valores[i].toFixed(0)} pacientes</li>`).join("");
}

// === GRAFICO DESDE N8N ===
async function generarGraficoDesdeTexto(){
  const consulta=document.getElementById("inputGrafico").value.trim();
  if(!consulta)return mostrarPopup("‚ö†Ô∏è Escribe una descripci√≥n del gr√°fico.");
  mostrarPopup("‚è≥ Generando gr√°fico...",true);
  try{
    const res=await fetch("https://rubaseval.app.n8n.cloud/webhook/grafico",{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify({consulta,cohorte:cohorteActual,timestamp:new Date().toISOString(),origen:"CohortIQ frontend"})
    });
    const text=await res.text();
    let parsed; try{parsed=JSON.parse(text);}catch{return mostrarPopup("üí• Error al interpretar respuesta:\n\n"+text);}
    renderGraficoPopup(parsed);
  }catch(err){mostrarPopup("‚ùå Error al contactar con n8n:\n"+err.message);}
}

// === POPUP ===
function mostrarPopup(msg,spinner=false){
  const overlay=document.getElementById("popupOverlay");
  overlay.innerHTML=spinner
    ?`<div class="bg-white p-6 rounded-lg shadow-lg text-center w-[300px]"><div class="spinner mx-auto mb-4"></div><p>${msg}</p></div>`
    :`<div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-md"><p class="whitespace-pre-wrap">${msg}</p><button onclick="cerrarPopup()" class="mt-4 bg-[var(--verde)] text-white px-4 py-1 rounded-md">Cerrar</button></div>`;
  overlay.classList.remove("hidden");
}
function cerrarPopup(){document.getElementById("popupOverlay").classList.add("hidden");}
function abrirChat(){window.open("chat.html","_blank");}
async function renderGraficoPopup(parsed){
  const overlay=document.getElementById("popupOverlay");
  overlay.innerHTML=`<div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-3xl h-[70%] flex flex-col">
    <div class="flex justify-between mb-3"><h3 class="text-lg font-semibold text-[var(--verde)]">${parsed.titulo||"Gr√°fico generado"}</h3>
    <button onclick="cerrarPopup()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button></div>
    <canvas id="popupChart" class="flex-grow"></canvas></div>`;
  overlay.classList.remove("hidden");
  const ctx=document.getElementById("popupChart");
  new Chart(ctx,{type:"bar",data:{labels:["A","B","C"],datasets:[{data:[5,9,7],backgroundColor:"#3d7658"}]},options:{plugins:{legend:{display:false}}}});
}
</script>
</body>
</html>
