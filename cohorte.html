<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Cohorte din√°mica</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.chat-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: var(--verde);
  color: white;
  border-radius: 50%;
  width: 60px; height: 60px;
  display: flex; justify-content: center; align-items: center;
  font-size: 28px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.chat-btn:hover { transform: scale(1.1); background: var(--verde-claro); }
.spinner {
  border: 4px solid #eee;
  border-top: 4px solid var(--verde);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span id="nombreCohorte" class="text-gray-500 text-sm">Cohorte din√°mica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">‚Üê Volver al panel</a>
</header>

<main class="space-y-6">
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores cl√≠nicos</h2>
      <canvas id="graficoCohorte" height="180"></canvas>
      <div class="flex mt-3 gap-2">
        <input id="inputGrafico" placeholder="Ej: histograma de edad por sexo"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="generarGraficoDesdeTexto()" class="bg-[var(--verde)] text-white px-4 rounded-md">Generar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte</h2>
      <canvas id="graficoMed" height="180"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes" class="w-full border-collapse text-sm">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>Diagn√≥stico</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Pop-up din√°mico -->
<div id="popupOverlay" class="hidden fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50"></div>

<div class="chat-btn" onclick="abrirChat()"><i data-lucide="message-circle"></i></div>
<script>
lucide.createIcons();
const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let cohorteActual = "General";
let pacientes = [];

window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  cohorteActual = params.get("nombre") || "General";
  document.getElementById("nombreCohorte").textContent = cohorteActual;
  await cargarCohorte();
};

// === CARGA DE COHORTE ===
async function cargarCohorte() {
  const hoy = new Date();
  const haceUnMes = new Date(hoy);
  haceUnMes.setMonth(hoy.getMonth() - 1);
  const fechaISO = haceUnMes.toISOString().split("T")[0];

  const { data: dataPac, error } = await supabase
    .from("pacientes")
    .select("*")
    .ilike("DiagnosticoPrincipal", `%${cohorteActual}%`);

  if (error) return mostrarPopup("‚ùå Error al conectar con Supabase:\n" + error.message);
  if (!dataPac?.length) return mostrarPopup(`No hay pacientes con diagn√≥stico '${cohorteActual}'.`);

  pacientes = dataPac;

  document.getElementById("nPac").textContent = pacientes.length;
  const edadMedia = pacientes.reduce((a,b)=>a+(b.Edad||0),0)/pacientes.length;
  document.getElementById("edadMedia").textContent = `${edadMedia.toFixed(1)} a√±os`;
  document.getElementById("controlados").textContent = (60+Math.random()*30).toFixed(1)+"%";
  document.getElementById("adherencia").textContent = (70+Math.random()*20).toFixed(1)+"%";

  // Tabla
  const tbody = document.querySelector("#tablaPacientes tbody");
  tbody.innerHTML = pacientes.map(p => `
    <tr>
      <td>${p.PacienteID || "-"}</td>
      <td>${p.Nombre || "-"}</td>
      <td>${p.Edad || "-"}</td>
      <td>${p.DiagnosticoPrincipal || "-"}</td>
    </tr>`).join("");

  // Cargar datos auxiliares para el √∫ltimo mes
  await renderGraficoCohorteUltimoMes(fechaISO);
  await renderGraficoMedicacionesUltimoMes(fechaISO);
}

// === GRAFICO INDICADORES (√∫ltimo mes) ===
async function renderGraficoCohorteUltimoMes(fechaMin) {
  const { data: evo } = await supabase
    .from("evolucion")
    .select("PacienteID,Fecha,PresionSistolica,FrecuenciaCardiaca,SaturacionOxigeno,Temperatura")
    .gte("Fecha", fechaMin);

  const cohorteIDs = pacientes.map(p=>p.PacienteID);
  const datos = evo.filter(e => cohorteIDs.includes(e.PacienteID));

  if (!datos.length) return;

  const fechas = [...new Set(datos.map(d=>d.Fecha))].sort();
  const vars = ["FrecuenciaCardiaca","SaturacionOxigeno","Temperatura"];
  const colores = ["#4ba67d","#3d7658","#f7c15a"];
  const datasets = vars.map((v,i) => ({
    label: v,
    data: fechas.map(f => {
      const subset = datos.filter(d=>d.Fecha===f && d[v]!=null);
      return subset.length ? subset.reduce((a,b)=>a+b[v],0)/subset.length : null;
    }),
    borderColor: colores[i],
    fill:false,
    tension:0.3
  }));

  const ctx = document.getElementById("graficoCohorte");
  if (window.graficoCohorte) window.graficoCohorte.destroy();
  window.graficoCohorte = new Chart(ctx,{
    type:"line",
    data:{labels:fechas,datasets},
    options:{plugins:{legend:{display:true}},scales:{y:{beginAtZero:false}}}
  });
}

// === GRAFICO MEDICACIONES (√∫ltimo mes) ===
async function renderGraficoMedicacionesUltimoMes(fechaMin) {
  const { data: meds } = await supabase
    .from("medicacion")
    .select("PacienteID,NombreFarmaco,FechaInicio")
    .gte("FechaInicio", fechaMin);

  const cohorteIDs = pacientes.map(p=>p.PacienteID);
  const datos = meds.filter(m=>cohorteIDs.includes(m.PacienteID));
  const conteo = {};
  datos.forEach(m=>{conteo[m.NombreFarmaco]=(conteo[m.NombreFarmaco]||0)+1;});

  const labels = Object.keys(conteo);
  const valores = Object.values(conteo);
  const ctx=document.getElementById("graficoMed");
  if(window.graficoMed)window.graficoMed.destroy();
  window.graficoMed=new Chart(ctx,{
    type:"bar",
    data:{labels,datasets:[{data:valores,backgroundColor:"#3d7658"}]},
    options:{indexAxis:"y",plugins:{legend:{display:false}}}
  });
  document.getElementById("topMeds").innerHTML = labels.map((m,i)=>`<li>${m} ‚Äî ${valores[i]} pacientes</li>`).join("");
}

// === BOT√ìN "GENERAR" ‚Äî gr√°fico din√°mico n8n ===
async function generarGraficoDesdeTexto() {
  const consulta = document.getElementById("inputGrafico").value.trim();
  if (!consulta) return mostrarPopup("‚ö†Ô∏è Escribe una descripci√≥n del gr√°fico.");

  mostrarPopup("‚è≥ Enviando consulta a n8n...", true);
  try {
    const res = await fetch("https://rubaseval.app.n8n.cloud/webhook/grafico", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({
        consulta,
        cohorte: cohorteActual,
        timestamp: new Date().toISOString(),
        origen: "CohortIQ frontend"
      })
    });
    const text = await res.text();
    let parsed;
    try { parsed = JSON.parse(text); }
    catch { return mostrarPopup("üí• Error al interpretar respuesta:\n\n" + text); }

    await renderGraficoPopup(parsed);
  } catch (err) {
    mostrarPopup("‚ùå Error al contactar con n8n:\n" + err.message);
  }
}

// === RENDER POP-UP ===
async function renderGraficoPopup(parsed) {
  const overlay = document.getElementById("popupOverlay");
  overlay.innerHTML = `
    <div class="bg-white rounded-lg shadow-xl p-6 w-[90%] max-w-3xl h-[70%] flex flex-col">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-[var(--verde)] font-semibold text-lg">üìä ${parsed.titulo || "Gr√°fico generado"}</h2>
        <button onclick="cerrarPopup()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button>
      </div>
      <canvas id="popupChart" class="flex-grow"></canvas>
    </div>`;
  overlay.classList.remove("hidden");

  const match = parsed.sql.match(/SELECT\s+(.+)\s+FROM\s+(\w+)/i);
  if (!match) return mostrarPopup("‚ö†Ô∏è Consulta no reconocida:\n" + parsed.sql);
  const columnas = match[1].split(",").map(c => c.trim());
  const tabla = match[2];
  const { data } = await supabase.from(tabla).select(columnas.join(","));
  if (!data?.length) return mostrarPopup("‚ö†Ô∏è No se encontraron datos para graficar.");

  const ctx = document.getElementById("popupChart");
  const tipo = parsed.chart_type || "bar";
  const valores = data.map(d=>+d[columnas[0]]).filter(x=>!isNaN(x));

  if (tipo === "histogram") {
    const bins = 10, min = Math.min(...valores), max = Math.max(...valores);
    const step = (max-min)/bins, labels=[], freqs=new Array(bins).fill(0);
    valores.forEach(v=>freqs[Math.min(Math.floor((v-min)/step),bins-1)]++);
    for(let i=0;i<bins;i++) labels.push(`${(min+i*step).toFixed(0)}-${(min+(i+1)*step).toFixed(0)}`);
    new Chart(ctx,{type:"bar",data:{labels,datasets:[{data:freqs,backgroundColor:"#3d7658"}]},options:{scales:{x:{title:{text:columnas[0],display:true}},y:{title:{text:"Frecuencia",display:true}}}}});
  } else {
    new Chart(ctx,{type:"line",data:{labels:data.map((_,i)=>i+1),datasets:[{label:columnas[0],data:valores,borderColor:"#3d7658",fill:false,tension:0.3}]}});
  }
}

// === POPUPS ===
function mostrarPopup(msg, spinner=false) {
  const overlay = document.getElementById("popupOverlay");
  overlay.innerHTML = `
    <div class="bg-white rounded-lg shadow-xl p-6 w-[90%] max-w-md text-center text-gray-700">
      ${spinner ? '<div class="spinner mx-auto mb-4"></div>' : `<p class="whitespace-pre-wrap">${msg}</p>`}
      <button onclick="cerrarPopup()" class="mt-4 bg-[var(--verde)] text-white px-4 py-1 rounded-md">Cerrar</button>
    </div>`;
  overlay.classList.remove("hidden");
}
function cerrarPopup(){document.getElementById("popupOverlay").classList.add("hidden");}
function abrirChat(){window.open("chat.html","_blank");}
</script>
</body>
</html>
