<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Cohorte din√°mica</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.arrow {
  background: #e5e7eb;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.arrow:hover { background: var(--verde-claro); color: white; }
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}
.spinner {
  border: 4px solid #eee;
  border-top: 4px solid var(--verde);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.chat-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: var(--verde);
  color: white;
  border-radius: 50%;
  width: 60px; height: 60px;
  display: flex; justify-content: center; align-items: center;
  font-size: 28px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.chat-btn:hover { transform: scale(1.1); background: var(--verde-claro); }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span id="nombreCohorte" class="text-gray-500 text-sm">Cohorte din√°mica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">‚Üê Volver al panel</a>
</header>

<main class="space-y-6">
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores cl√≠nicos</h2>
      <div class="flex items-center justify-between mb-3">
        <div class="arrow" onclick="prevGrafico()">‚Äπ</div>
        <canvas id="graficoCohorte" height="180"></canvas>
        <div class="arrow" onclick="nextGrafico()">‚Ä∫</div>
      </div>
      <div class="flex mt-2 gap-2">
        <input id="inputGrafico" placeholder="Ej: histograma de edad por sexo"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="generarGraficoN8N()" class="bg-[var(--verde)] text-white px-4 rounded-md">Generar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte</h2>
      <canvas id="graficoMed" height="180"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes" class="w-full border-collapse text-sm">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Diagn√≥stico</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Modal de carga -->
<div id="modal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-[300px]">
    <div class="spinner mx-auto mb-4"></div>
    <p class="text-gray-600">Procesando solicitud...</p>
  </div>
</div>

<!-- Modal del gr√°fico generado -->
<div id="graficoModal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[80%] max-w-3xl flex flex-col">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-semibold text-[var(--verde)]">Resultado del gr√°fico</h3>
      <button onclick="cerrarGraficoModal()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button>
    </div>
    <pre id="contenidoGrafico" class="text-xs text-gray-800 whitespace-pre-wrap bg-gray-50 border border-gray-200 rounded-md p-3 flex-grow overflow-auto"></pre>
  </div>
</div>

<script>
lucide.createIcons();
const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let grafico, graficoMed, indexGrafico = 0;
const metricas = ["HbA1c", "TFG", "IMC", "Colesterol"];
const colores = ["#3d7658", "#6bb38d", "#f7c15a", "#e58b7c"];
let cohorteActual = "General";

window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  cohorteActual = params.get("nombre") || "General";
  document.getElementById("nombreCohorte").textContent = cohorteActual;
  await cargarCohorte(cohorteActual);
};

async function cargarCohorte(nombre) {
  const { data: pacientes, error } = await supabase
    .from("pacientes")
    .select("*")
    .ilike("diagnostico_principal", `%${nombre}%`);

  if (error) {
    alert("Error al conectar con Supabase:\n" + error.message);
    return;
  }
  if (!pacientes?.length) return alert("No hay datos de esta cohorte.");

  window.pacientes = pacientes;

  document.getElementById("nPac").textContent = pacientes.length;
  document.getElementById("edadMedia").textContent =
    (pacientes.reduce((a,b)=>a+(b.Edad||0),0)/pacientes.length).toFixed(1) + " a√±os";
  document.getElementById("controlados").textContent = (60+Math.random()*30).toFixed(1)+"%";
  document.getElementById("adherencia").textContent = (70+Math.random()*20).toFixed(1)+"%";

  const tbody = document.querySelector("#tablaPacientes tbody");
  tbody.innerHTML = pacientes.map(p =>
    `<tr>
      <td>${p.PacienteID}</td>
      <td>${p.Nombre}</td>
      <td>${p.Edad}</td>
      <td>${p.IMC || '-'}</td>
      <td>${p.diagnostico_principal}</td>
      <td><button onclick="abrirPaciente('${p.PacienteID}')" class='bg-[var(--verde)] text-white px-2 py-1 rounded text-xs'>+</button></td>
    </tr>`
  ).join("");

  await renderGraficoCohorte(pacientes, metricas[indexGrafico]);
  await renderGraficoMedicaciones(pacientes);
}

// Limita datos al √∫ltimo mes
function filtrarUltimoMes(data, campoFecha) {
  const haceUnMes = new Date();
  haceUnMes.setMonth(haceUnMes.getMonth() - 1);
  return data.filter(d => new Date(d[campoFecha]) >= haceUnMes);
}

async function renderGraficoCohorte(pacientes, metrica) {
  const { data: labs } = await supabase.from("laboratorios").select("*");
  const recientes = filtrarUltimoMes(labs, "fecha_prueba");
  const fechas = [...new Set(recientes.map(l => l.fecha_prueba))].sort();
  const valores = fechas.map(f => {
    const subset = recientes.filter(l => l.fecha_prueba === f && l[metrica]);
    return subset.length ? subset.reduce((a,b)=>a+(+b[metrica]||0),0)/subset.length : null;
  });
  const ctx = document.getElementById("graficoCohorte");
  if (grafico) grafico.destroy();
  grafico = new Chart(ctx,{
    type:"line",
    data:{labels:fechas,datasets:[{label:metrica,data:valores,borderColor:colores[indexGrafico],tension:0.3,fill:false}]},
    options:{plugins:{legend:{display:true}},scales:{y:{beginAtZero:false}}}
  });
}

async function renderGraficoMedicaciones(pacientes) {
  const ids = pacientes.map(p=>p.PacienteID);
  const { data: meds } = await supabase.from("medicaciones").select("principio_activo, PacienteID");
  const cuenta = {};
  meds.forEach(m=>{if(ids.includes(m.PacienteID))cuenta[m.principio_activo]=(cuenta[m.principio_activo]||0)+1;});
  const labels=Object.keys(cuenta), valores=Object.values(cuenta);
  const ctx=document.getElementById("graficoMed");
  if(graficoMed)graficoMed.destroy();
  graficoMed=new Chart(ctx,{type:"bar",data:{labels,datasets:[{data:valores,backgroundColor:"#3d7658"}]},options:{indexAxis:'y',plugins:{legend:{display:false}}}});
  document.getElementById("topMeds").innerHTML = labels.map((m,i)=>`<li>${m} ‚Äî ${valores[i]} pacientes</li>`).join("");
}

function prevGrafico(){indexGrafico=(indexGrafico-1+metricas.length)%metricas.length;renderGraficoCohorte(window.pacientes,metricas[indexGrafico]);}
function nextGrafico(){indexGrafico=(indexGrafico+1)%metricas.length;renderGraficoCohorte(window.pacientes,metricas[indexGrafico]);}
function abrirPaciente(id){window.location.href=`explorar.html?paciente=${id}`;}
function cerrarGraficoModal(){document.getElementById("graficoModal").classList.add("hidden");}

// === üîπ Enviar consulta al webhook n8n ===
async function generarGraficoN8N() {
  const consulta = document.getElementById("inputGrafico").value.trim();
  if (!consulta) return alert("Escribe una consulta o tipo de gr√°fico.");

  document.getElementById("modal").classList.remove("hidden");
  const payload = {
    consulta,
    cohorte: cohorteActual,
    timestamp: new Date().toISOString(),
    origen: "CohortIQ frontend"
  };

  try {
    const res = await fetch("https://rubaseval.app.n8n.cloud/webhook/grafico", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("contenidoGrafico").textContent = text;
    document.getElementById("graficoModal").classList.remove("hidden");
  } catch (err) {
    document.getElementById("modal").classList.add("hidden");
    document.getElementById("contenidoGrafico").textContent = "Error al contactar con n8n:\n" + err.message;
    document.getElementById("graficoModal").classList.remove("hidden");
  }
}
</script>
</body>
</html>
