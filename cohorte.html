<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.arrow {
  background: #e5e7eb;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.arrow:hover { background: var(--verde-claro); color: white; }
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}
.spinner {
  border: 4px solid #eee;
  border-top: 4px solid var(--verde);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.chat-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: var(--verde);
  color: white;
  border-radius: 50%;
  width: 60px; height: 60px;
  display: flex; justify-content: center; align-items: center;
  font-size: 28px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.chat-btn:hover { transform: scale(1.1); background: var(--verde-claro); }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span id="nombreCohorte" class="text-gray-500 text-sm">Cohorte din√°mica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">‚Üê Volver al panel</a>
</header>

<main class="space-y-6">
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores cl√≠nicos</h2>
      <div class="flex items-center justify-between mb-3">
        <div class="arrow" onclick="prevGrafico()">‚Äπ</div>
        <canvas id="graficoCohorte" height="180"></canvas>
        <div class="arrow" onclick="nextGrafico()">‚Ä∫</div>
      </div>
      <div class="flex mt-2 gap-2">
        <input id="inputGrafico" placeholder="Ej: histograma de edad por sexo"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="abrirModal()" class="bg-[var(--verde)] text-white px-4 rounded-md">Generar</button>
        <button onclick="abrirPopupDepuracion()" class="bg-gray-200 text-gray-700 px-4 rounded-md">Depurar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte</h2>
      <canvas id="graficoMed" height="180"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes" class="w-full border-collapse text-sm">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Diagn√≥stico</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Modal de carga -->
<div id="modal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-[300px]">
    <div class="spinner mx-auto mb-4"></div>
    <p class="text-gray-600">Procesando solicitud...</p>
    <button onclick="cerrarModal()" class="mt-4 bg-[var(--verde)] text-white px-4 py-1 rounded-md">Cancelar</button>
  </div>
</div>

<!-- Modal de depuraci√≥n -->
<div id="depuracionModal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[80%] max-w-3xl h-[70%] overflow-auto flex flex-col">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-semibold text-[var(--verde)]">Respuesta de n8n</h3>
      <button onclick="cerrarDepuracion()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button>
    </div>
    <pre id="contenidoDepuracion" class="text-xs text-gray-800 whitespace-pre-wrap bg-gray-50 border border-gray-200 rounded-md p-3 flex-grow"></pre>
  </div>
</div>

<!-- Bot√≥n flotante de chat -->
<div class="chat-btn" onclick="abrirChat()"><i data-lucide="message-circle"></i></div>
<script>
lucide.createIcons();
const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let grafico, cohorteActual = "General";

// === Inicializaci√≥n ===
window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  cohorteActual = params.get("nombre") || "General";
  document.getElementById("nombreCohorte").textContent = cohorteActual;
};

// === Bot√≥n principal ===
async function generarGraficoDesdeTexto() {
  const consulta = document.getElementById("inputGrafico")?.value.trim();
  if (!consulta) {
    mostrarPopup("‚ö†Ô∏è Escribe una descripci√≥n del gr√°fico antes de generar.");
    return;
  }

  mostrarPopup("‚è≥ Procesando consulta...");

  const payload = {
    consulta,
    cohorte: cohorteActual,
    timestamp: new Date().toISOString(),
    origen: "CohortIQ frontend"
  };

  try {
    const response = await fetch("https://rubaseval.app.n8n.cloud/webhook/grafico", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const text = await response.text();
    console.log("üì© Respuesta n8n:", text);

    try {
      const parsed = JSON.parse(text);
      await renderGraficoEnPopup(parsed);
    } catch (err) {
      mostrarPopup("üí• Error al interpretar respuesta:\n\n" + text);
    }

  } catch (err) {
    mostrarPopup("‚ùå Error al contactar con n8n:\n" + err.message);
  }
}

// === Renderiza el gr√°fico dentro del popup ===
async function renderGraficoEnPopup(parsed) {
  const popup = crearPopupContainer();

  const chartType = parsed.chart_type || "bar";
  const xaxis = parsed.xaxis || "x";
  const sql = parsed.sql;

  // Parsear SQL tipo ‚ÄúSELECT columna FROM tabla‚Äù
  const match = sql.match(/SELECT\s+(.+)\s+FROM\s+(\w+)/i);
  if (!match) {
    mostrarPopup("‚ö†Ô∏è Consulta no reconocida:\n" + sql);
    return;
  }

  const columnas = match[1].split(",").map(c => c.trim());
  const tabla = match[2];

  const { data, error } = await supabase.from(tabla).select(columnas.join(","));
  if (error || !data?.length) {
    mostrarPopup("‚ö†Ô∏è No se pudieron obtener datos de Supabase.\n" + (error?.message || ""));
    return;
  }

  popup.innerHTML = `
    <div class="bg-white rounded-lg shadow-xl p-6 w-[90%] max-w-3xl h-[70%] flex flex-col">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-[var(--verde)] font-semibold text-lg">üìä ${parsed.titulo || 'Visualizaci√≥n generada'}</h2>
        <button onclick="cerrarPopup()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button>
      </div>
      <canvas id="popupChart" class="flex-grow"></canvas>
    </div>
  `;

  document.body.appendChild(popup);

  const ctx = document.getElementById("popupChart");

  // === HISTOGRAMA ===
  if (chartType === "histogram") {
    const valores = data.map(d => Number(d[columnas[0]])).filter(v => !isNaN(v));
    const bins = 10;
    const min = Math.min(...valores);
    const max = Math.max(...valores);
    const step = (max - min) / bins;

    const labels = Array.from({ length: bins }, (_, i) =>
      `${(min + i * step).toFixed(0)}-${(min + (i + 1) * step).toFixed(0)}`
    );
    const frecuencias = new Array(bins).fill(0);
    valores.forEach(v => {
      const idx = Math.min(Math.floor((v - min) / step), bins - 1);
      frecuencias[idx]++;
    });

    new Chart(ctx, {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: xaxis,
          data: frecuencias,
          backgroundColor: "#3d7658"
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { title: { display: true, text: xaxis } },
          y: { title: { display: true, text: "Frecuencia" } }
        }
      }
    });
  }

  // === LINE ===
  else if (chartType === "line") {
    new Chart(ctx, {
      type: "line",
      data: {
        labels: data.map((_, i) => i + 1),
        datasets: [{
          label: xaxis,
          data: data.map(d => d[columnas[0]]),
          borderColor: "#3d7658",
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        scales: { y: { title: { display: true, text: xaxis } } }
      }
    });
  }

  // === DISPERSI√ìN ===
  else if (chartType === "scatter" && columnas.length >= 2) {
    new Chart(ctx, {
      type: "scatter",
      data: {
        datasets: [{
          label: `${columnas[0]} vs ${columnas[1]}`,
          data: data.map(d => ({ x: d[columnas[0]], y: d[columnas[1]] })),
          backgroundColor: "#3d7658"
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: columnas[0] } },
          y: { title: { display: true, text: columnas[1] } }
        }
      }
    });
  }

  else {
    mostrarPopup("‚ö†Ô∏è Tipo de gr√°fico no soportado: " + chartType);
  }
}

// === Helpers ===
function mostrarPopup(contenido) {
  cerrarPopup();
  const popup = crearPopupContainer();
  popup.innerHTML = `
    <div class="bg-white rounded-lg shadow-xl p-6 w-[90%] max-w-3xl text-center text-gray-700">
      <p class="whitespace-pre-wrap">${contenido}</p>
      <button onclick="cerrarPopup()" class="mt-4 bg-[var(--verde)] text-white px-4 py-1 rounded-md">Cerrar</button>
    </div>
  `;
  document.body.appendChild(popup);
}

function crearPopupContainer() {
  const existing = document.getElementById("popupOverlay");
  if (existing) existing.remove();
  const div = document.createElement("div");
  div.id = "popupOverlay";
  div.className = "fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50";
  return div;
}

function cerrarPopup() {
  const popup = document.getElementById("popupOverlay");
  if (popup) popup.remove();
}
</script>
</body>
</html>
