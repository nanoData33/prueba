<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ ‚Äî Cohorte din√°mica</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.slider {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: .5rem;
}
canvas {
  width: 100%;
  height: 260px !important;
}
.arrow {
  background: #e5e7eb;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.arrow:hover { background: var(--verde-claro); color: white; }
table { width: 100%; border-collapse: collapse; }
th, td {
  padding: 0.5rem 0.8rem;
  border-bottom: 1px solid #eee;
}
th {
  background-color: #f3f4f6;
  text-align: left;
  font-weight: 600;
}
tr:hover { background-color: #f9fafb; cursor: pointer; }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-2">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span class="text-gray-500 text-sm">Cohorte din√°mica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">‚Üê Volver al panel</a>
</header>

<main class="space-y-6">
  <!-- Estad√≠sticas -->
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">‚Äì</h3></div>
  </section>

  <!-- Gr√°ficos + Medicaciones -->
  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores cl√≠nicos</h2>
      <div class="slider">
        <div class="arrow" onclick="prevGrafico()">‚Äπ</div>
        <canvas id="graficoCohorte"></canvas>
        <div class="arrow" onclick="nextGrafico()">‚Ä∫</div>
      </div>
      <div class="flex mt-3 gap-2">
        <input id="inputGrafico" placeholder="Ej: evoluci√≥n del colesterol medio en 2025"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="enviarAGraficoCohorte()"
          class="bg-[var(--verde)] text-white px-4 rounded-md">Enviar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte</h2>
      <canvas id="graficoMed"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <!-- Tabla de pacientes -->
  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Diagn√≥stico</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script>
lucide.createIcons();

const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let grafico, graficoMed, indexGrafico = 0;
const metricas = ["HbA1c", "TFG", "IMC", "colesterol_total"];
const colores = ["#3d7658", "#6bb38d", "#f7c15a", "#e58b7c"];
let pacientesGlobal = [];

window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  const cohorte = params.get("nombre") || "General";
  document.title = `CohortIQ ‚Äî ${cohorte}`;
  await cargarCohorte(cohorte);
};

async function cargarCohorte(nombre) {
  const { data: pacientes } = await supabase.from("pacientes")
    .select("*")
    .ilike("enfermedad_principal", `%${nombre}%`);

  if (!pacientes?.length) return alert("No hay datos de esta cohorte.");

  pacientesGlobal = pacientes;

  document.getElementById("nPac").textContent = pacientes.length;
  document.getElementById("edadMedia").textContent = (pacientes.reduce((a,b)=>a+b.edad,0)/pacientes.length).toFixed(1)+" a√±os";
  document.getElementById("controlados").textContent = (60+Math.random()*30).toFixed(1)+"%";
  document.getElementById("adherencia").textContent = (70+Math.random()*20).toFixed(1)+"%";

  const tbody = document.querySelector("#tablaPacientes tbody");
  tbody.innerHTML = pacientes.map(p =>
    `<tr onclick="abrirPaciente('${p.patient_id}')">
      <td>${p.patient_id}</td><td>${p.nombre}</td><td>${p.edad}</td>
      <td>${p.IMC?.toFixed(1)||'-'}</td><td>${p.enfermedad_principal}</td></tr>`
  ).join("");

  await renderGraficoCohorte(pacientes, metricas[indexGrafico]);
  await renderGraficoMedicaciones(pacientes);
}

async function renderGraficoCohorte(pacientes, metrica) {
  const { data: labs } = await supabase.from("laboratorios").select("*");
  if (!labs?.length) return;
  const fechas = [...new Set(labs.map(l => l.fecha_prueba))].sort();
  const valores = fechas.map(f => {
    const subset = labs.filter(l => l.fecha_prueba === f && l[metrica]);
    return subset.length ? subset.reduce((a,b)=>a+(+b[metrica]||0),0)/subset.length : null;
  });

  const ctx = document.getElementById("graficoCohorte");
  if (grafico) grafico.destroy();
  grafico = new Chart(ctx, {
    type: "line",
    data: { labels: fechas, datasets: [{ label: metrica, data: valores, borderColor: colores[indexGrafico], tension: 0.3 }] },
    options: { responsive: true, plugins: { legend: { position: "top" } } }
  });
}

async function renderGraficoMedicaciones(pacientes) {
  const ids = pacientes.map(p=>p.patient_id);
  const { data: meds } = await supabase.from("medicaciones").select("principio_activo, patient_id");
  const cuenta = {};
  meds.forEach(m => { if(ids.includes(m.patient_id)) cuenta[m.principio_activo]=(cuenta[m.principio_activo]||0)+1; });
  const labels = Object.keys(cuenta);
  const valores = Object.values(cuenta);
  const ctx = document.getElementById("graficoMed");
  if (graficoMed) graficoMed.destroy();
  graficoMed = new Chart(ctx,{
    type:"bar",
    data:{labels,datasets:[{label:"Pacientes",data:valores,backgroundColor:colores[0]}]},
    options:{indexAxis:'y',plugins:{legend:{display:false}}}
  });
  const top = labels.map((m,i)=>({m,v:valores[i]})).sort((a,b)=>b.v-a.v).slice(0,3);
  document.getElementById("topMeds").innerHTML = top.map((t,i)=>`<li><b>Top ${i+1}:</b> ${t.m} (${t.v} pacientes)</li>`).join("");
}

function prevGrafico(){ indexGrafico = (indexGrafico-1+metricas.length)%metricas.length; renderGraficoCohorte(pacientesGlobal, metricas[indexGrafico]); }
function nextGrafico(){ indexGrafico = (indexGrafico+1)%metricas.length; renderGraficoCohorte(pacientesGlobal, metricas[indexGrafico]); }
function abrirPaciente(id){ window.location.href = `explorar.html?paciente=${id}`; }

// ‚úÖ Solo enviar el JSON al webhook de n8n (sin graficar)
async function enviarAGraficoCohorte() {
  const consulta = document.getElementById("inputGrafico").value.trim();
  if (!consulta) return alert("Escribe una consulta primero.");

  const columnas = {
    pacientes: ["edad", "sexo", "IMC", "enfermedad_principal"],
    laboratorios: ["fecha_prueba", "HbA1c", "TFG", "colesterol_total"],
    medicaciones: ["principio_activo", "dosis_diaria_mg", "adherencia", "inicio_tratamiento", "fin_tratamiento"]
  };

  const payload = {
    query: consulta,
    columns: columnas
  };

  console.log("üì§ Enviando a n8n:", payload);

  const res = await fetch("https://nano33.app.n8n.cloud/webhook-test/grafico-cohorte", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  console.log("üì• Respuesta de n8n:", data);
  alert("‚úÖ JSON enviado correctamente a n8n. Revisa la consola para detalles.");
}
</script>
</body>
</html>
