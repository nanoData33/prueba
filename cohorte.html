<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CohortIQ — Cohorte dinámica</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root {
  --verde: #3d7658;
  --verde-claro: #4ba67d;
  --gris-fondo: #f8f9f8;
}
body {
  background-color: var(--gris-fondo);
  font-family: 'Inter', sans-serif;
}
.card {
  background: white;
  border-radius: 0.8rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  padding: 1rem 1.5rem;
}
.arrow {
  background: #e5e7eb;
  border-radius: 50%;
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: 0.3s;
}
.arrow:hover { background: var(--verde-claro); color: white; }
.modal {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.45);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 50;
}
.spinner {
  border: 4px solid #eee;
  border-top: 4px solid var(--verde);
  border-radius: 50%;
  width: 45px;
  height: 45px;
  animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.chat-btn {
  position: fixed;
  bottom: 24px;
  right: 24px;
  background: var(--verde);
  color: white;
  border-radius: 50%;
  width: 60px; height: 60px;
  display: flex; justify-content: center; align-items: center;
  font-size: 28px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.chat-btn:hover { transform: scale(1.1); background: var(--verde-claro); }
</style>
</head>

<body class="p-6">
<header class="flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <i data-lucide="activity" class="text-[var(--verde)]"></i>
    <h1 class="text-2xl font-semibold text-[var(--verde)]">CohortIQ</h1>
    <span id="nombreCohorte" class="text-gray-500 text-sm">Cohorte dinámica</span>
  </div>
  <a href="index.html" class="text-sm text-[var(--verde)] hover:underline">← Volver al panel</a>
</header>

<main class="space-y-6">
  <section class="grid grid-cols-4 gap-4">
    <div class="card text-center"><p>Pacientes</p><h3 id="nPac" class="text-xl font-bold text-[var(--verde)]">–</h3></div>
    <div class="card text-center"><p>Edad media</p><h3 id="edadMedia" class="text-xl font-bold text-[var(--verde)]">–</h3></div>
    <div class="card text-center"><p>% Controlados</p><h3 id="controlados" class="text-xl font-bold text-[var(--verde)]">–</h3></div>
    <div class="card text-center"><p>% Adherencia</p><h3 id="adherencia" class="text-xl font-bold text-[var(--verde)]">–</h3></div>
  </section>

  <section class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Indicadores clínicos</h2>
      <div class="flex items-center justify-between mb-3">
        <div class="arrow" onclick="prevGrafico()">‹</div>
        <canvas id="graficoCohorte" height="180"></canvas>
        <div class="arrow" onclick="nextGrafico()">›</div>
      </div>
      <div class="flex mt-2 gap-2">
        <input id="inputGrafico" placeholder="Ej: histograma de edad por sexo"
          class="flex-grow border border-gray-300 rounded-md p-2 text-sm">
        <button onclick="abrirModal()" class="bg-[var(--verde)] text-white px-4 rounded-md">Generar</button>
        <button onclick="abrirPopupDepuracion()" class="bg-gray-200 text-gray-700 px-4 rounded-md">Depurar</button>
      </div>
    </div>

    <div class="card">
      <h2 class="text-[var(--verde)] font-semibold mb-2">Medicaciones en la cohorte</h2>
      <canvas id="graficoMed" height="180"></canvas>
      <ul id="topMeds" class="text-sm mt-3 text-gray-600"></ul>
    </div>
  </section>

  <section class="card">
    <h2 class="text-[var(--verde)] font-semibold mb-3">Pacientes de la cohorte</h2>
    <table id="tablaPacientes" class="w-full border-collapse text-sm">
      <thead><tr><th>ID</th><th>Nombre</th><th>Edad</th><th>IMC</th><th>Diagnóstico</th><th></th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<!-- Modal de carga -->
<div id="modal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg text-center w-[300px]">
    <div class="spinner mx-auto mb-4"></div>
    <p class="text-gray-600">Procesando solicitud...</p>
    <button onclick="cerrarModal()" class="mt-4 bg-[var(--verde)] text-white px-4 py-1 rounded-md">Cancelar</button>
  </div>
</div>

<!-- Modal de depuración -->
<div id="depuracionModal" class="modal hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg w-[80%] max-w-3xl h-[70%] overflow-auto flex flex-col">
    <div class="flex justify-between items-center mb-3">
      <h3 class="text-lg font-semibold text-[var(--verde)]">Respuesta de n8n</h3>
      <button onclick="cerrarDepuracion()" class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm">Cerrar</button>
    </div>
    <pre id="contenidoDepuracion" class="text-xs text-gray-800 whitespace-pre-wrap bg-gray-50 border border-gray-200 rounded-md p-3 flex-grow"></pre>
  </div>
</div>

<!-- Botón flotante de chat -->
<div class="chat-btn" onclick="abrirChat()"><i data-lucide="message-circle"></i></div>

<script>
lucide.createIcons();

/* === CONFIGURACIÓN GENERAL === */
const supabaseUrl = "https://tmolxeszsgkffurhrcxy.supabase.co";
const supabaseKey =
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRtb2x4ZXN6c2drZmZ1cmhyY3h5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA5ODA4NDgsImV4cCI6MjA3NjU1Njg0OH0.UAEsNX7CpFXbns9ONynstAAKdcvmZUfsX5J6cOTE6Pw";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let grafico, graficoMed, indexGrafico = 0;
let cohorteActual = "General";

/* === CARGA INICIAL === */
window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  cohorteActual = params.get("nombre") || "General";
  document.getElementById("nombreCohorte").textContent = cohorteActual;
  await cargarCohorte(cohorteActual);
};

/* === CARGA DE PACIENTES === */
async function cargarCohorte(nombre) {
  const { data: pacientes } = await supabase
    .from("pacientes")
    .select("*")
    .ilike("enfermedad_principal", `%${nombre}%`);

  if (!pacientes?.length) return alert("No hay datos de esta cohorte.");
  window.pacientes = pacientes;

  document.getElementById("nPac").textContent = pacientes.length;
  document.getElementById("edadMedia").textContent =
    (pacientes.reduce((a, b) => a + b.edad, 0) / pacientes.length).toFixed(1) + " años";
  document.getElementById("controlados").textContent =
    (60 + Math.random() * 30).toFixed(1) + "%";
  document.getElementById("adherencia").textContent =
    (70 + Math.random() * 20).toFixed(1) + "%";

  const tbody = document.querySelector("#tablaPacientes tbody");
  tbody.innerHTML = pacientes
    .map(
      (p) => `
      <tr>
        <td>${p.patient_id}</td>
        <td>${p.nombre}</td>
        <td>${p.edad}</td>
        <td>${p.IMC?.toFixed(1) || "-"}</td>
        <td>${p.enfermedad_principal}</td>
        <td><button onclick="abrirPaciente('${p.patient_id}')" class='bg-[var(--verde)] text-white px-2 py-1 rounded text-xs'>+</button></td>
      </tr>`
    )
    .join("");

  await renderGraficoCohorte(pacientes);
  await renderGraficoMedicaciones(pacientes);
}

/* === INDICADORES CLÍNICOS AVANZADOS === */
async function renderGraficoCohorte(pacientes) {
  const ids = pacientes.map((p) => p.patient_id);
  const { data: labs } = await supabase
    .from("laboratorios")
    .select("*")
    .in("patient_id", ids);

  if (!labs?.length) return;

  const fechas = [...new Set(labs.map((l) => l.fecha_prueba))].sort();

  // Selección automática de métricas según cohorte
  const metricasPorCohorte = {
    "EPOC": ["TFG", "IMC", "colesterol_total", "creatinina"],
    "diabetes": ["HbA1c", "colesterol_total", "IMC"],
    "hipertension": ["TFG", "colesterol_total", "LDL"],
    "renal": ["TFG", "creatinina", "HbA1c"],
    "general": ["HbA1c", "TFG", "IMC", "colesterol_total"]
  };
  const metricasSeleccionadas =
    metricasPorCohorte[
      Object.keys(metricasPorCohorte).find((k) =>
        cohorteActual.toLowerCase().includes(k)
      )
    ] || metricasPorCohorte.general;

  const paleta = ["#3d7658", "#f7c15a", "#e58b7c", "#6bb38d"];

  const datasets = metricasSeleccionadas.map((m, i) => {
    const valores = fechas.map((f) => {
      const subset = labs.filter((l) => l.fecha_prueba === f && l[m] != null);
      return subset.length
        ? subset.reduce((a, b) => a + (+b[m] || 0), 0) / subset.length
        : null;
    });
    return {
      label: m,
      data: valores,
      borderColor: paleta[i % paleta.length],
      backgroundColor: paleta[i % paleta.length] + "44",
      fill: true,
      tension: 0.25,
      pointRadius: 2
    };
  });

  const ctx = document.getElementById("graficoCohorte");
  if (grafico) grafico.destroy();

  grafico = new Chart(ctx, {
    type: "line",
    data: { labels: fechas, datasets },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { position: "top" },
        title: {
          display: true,
          text: `Evolución clínica (${cohorteActual})`,
          color: "#3d7658",
          font: { size: 14 }
        },
        tooltip: {
          mode: "index",
          intersect: false,
          callbacks: {
            label: (ctx) => `${ctx.dataset.label}: ${ctx.parsed.y?.toFixed(2)}`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: false,
          title: { display: true, text: "Valor medio" },
          grid: { color: "#ddd" }
        },
        x: {
          title: { display: true, text: "Fecha" },
          grid: { display: false }
        }
      }
    }
  });
}

/* === MEDICACIONES CON ADHERENCIA Y EFICACIA === */
async function renderGraficoMedicaciones(pacientes) {
  const ids = pacientes.map((p) => p.patient_id);
  const { data: meds } = await supabase
    .from("medicaciones")
    .select("principio_activo, adherencia, eficacia_reportada, control_clinico, patient_id")
    .in("patient_id", ids);

  if (!meds?.length) return;

  const resumen = {};
  meds.forEach((m) => {
    if (!resumen[m.principio_activo])
      resumen[m.principio_activo] = { count: 0, adherencia: [], eficacia: [], control: 0 };
    const r = resumen[m.principio_activo];
    r.count++;
    if (m.adherencia) r.adherencia.push(m.adherencia);
    if (m.eficacia_reportada)
      r.eficacia.push(parseFloat(m.eficacia_reportada) || 0);
    if (m.control_clinico?.toLowerCase().includes("control")) r.control++;
  });

  const resumenArr = Object.entries(resumen)
    .map(([k, v]) => ({
      principio: k,
      nPac: v.count,
      adherencia:
        v.adherencia.length
          ? v.adherencia.reduce((a, b) => a + b, 0) / v.adherencia.length
          : null,
      eficacia:
        v.eficacia.length
          ? v.eficacia.reduce((a, b) => a + b, 0) / v.eficacia.length
          : null,
      control: (v.control / v.count) * 100
    }))
    .sort((a, b) => b.nPac - a.nPac)
    .slice(0, 10);

  const ctx = document.getElementById("graficoMed");
  if (graficoMed) graficoMed.destroy();

  graficoMed = new Chart(ctx, {
    type: "bar",
    data: {
      labels: resumenArr.map((r) => r.principio),
      datasets: [
        {
          label: "Pacientes",
          data: resumenArr.map((r) => r.nPac),
          backgroundColor: "#3d7658aa",
          borderRadius: 5,
          yAxisID: "y1"
        },
        {
          label: "Adherencia (%)",
          data: resumenArr.map((r) => r.adherencia?.toFixed(1) || 0),
          backgroundColor: resumenArr.map(
            (r) =>
              `hsl(${Math.max(0, Math.min(120, r.adherencia || 0))},70%,45%)`
          ),
          borderRadius: 5,
          yAxisID: "y2"
        }
      ]
    },
    options: {
      responsive: true,
      interaction: { mode: "index", intersect: false },
      scales: {
        y1: {
          type: "linear",
          position: "left",
          title: { display: true, text: "Nº de pacientes" }
        },
        y2: {
          type: "linear",
          position: "right",
          title: { display: true, text: "Adherencia promedio (%)" },
          grid: { drawOnChartArea: false },
          min: 0,
          max: 100
        }
      },
      plugins: {
        legend: { position: "bottom" },
        title: {
          display: true,
          text: "Adherencia y uso de medicamentos",
          color: "#3d7658",
          font: { size: 14 }
        },
        tooltip: {
          callbacks: {
            afterLabel: (ctx) => {
              const r = resumenArr[ctx.dataIndex];
              return `Eficacia media: ${r.eficacia?.toFixed(1) || "N/A"}\nControl clínico: ${r.control.toFixed(1)}%`;
            }
          }
        }
      }
    }
  });

  const top3 = resumenArr.sort((a, b) => b.adherencia - a.adherencia).slice(0, 3);
  document.getElementById("topMeds").innerHTML =
    `<strong>Top 3 en adherencia:</strong><br>` +
    top3.map((r) => `${r.principio} — ${r.adherencia?.toFixed(1)}%`).join("<br>");
}

/* === NAVEGACIÓN === */
function abrirPaciente(id) {
  window.location.href = `explorar.html?paciente=${id}`;
}
function abrirChat() {
  window.open("chat.html", "_blank");
}
function abrirModal() {
  document.getElementById("modal").classList.remove("hidden");
}
function cerrarModal() {
  document.getElementById("modal").classList.add("hidden");
}

/* === CONSULTA N8N Y POP-UP DE GRAFICO === */
async function abrirPopupDepuracion() {
  const consulta = document.getElementById("inputGrafico").value.trim();
  if (!consulta) return alert("Escribe la consulta del gráfico que quieres generar.");

  document.getElementById("modal").classList.remove("hidden");
  const body = { consulta, cohorte: cohorteActual };

  try {
    const res = await fetch("https://rubaseval.app.n8n.cloud/webhook/grafico", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });
    const json = await res.json();
    cerrarModal();
    await generarGraficoDesdeWebhook(json);
  } catch (e) {
    cerrarModal();
    mostrarDepuracion("Error al contactar con n8n:\n" + e.message);
  }
}

/* === GRAFICO DEL WEBHOOK EN POP-UP === */
async function generarGraficoDesdeWebhook(resp) {
  if (!resp?.sql) return mostrarDepuracion("Respuesta inválida del webhook.");

  // Ejecutar SQL (si tienes RPC en Supabase)
  let data = [];
  try {
    const { data: result, error } = await supabase.rpc("ejecutar_sql_dinamico", { query: resp.sql });
    if (error) throw error;
    data = result;
  } catch {
    // Fallback simulado (si no existe RPC)
    data = [];
  }

  const modal = document.createElement("div");
  modal.className = "modal";
  modal.innerHTML = `
    <div class="bg-white p-6 rounded-lg shadow-lg w-[90%] max-w-3xl h-[80%] flex flex-col">
      <div class="flex justify-between items-center mb-3">
        <h3 class="text-lg font-semibold text-[var(--verde)]">Gráfico generado</h3>
        <button class="bg-[var(--verde)] text-white px-3 py-1 rounded-md text-sm" onclick="this.closest('.modal').remove()">Cerrar</button>
      </div>
      <canvas id="graficoWebhook" class="flex-grow"></canvas>
      <pre class="text-xs bg-gray-50 border border-gray-200 rounded-md p-2 mt-2 overflow-auto">${resp.sql}</pre>
    </div>`;
  document.body.appendChild(modal);

  const labels = data.map((d) => d[resp.xaxis]);
  const valores = data.map((d) => d[resp.yaxis]);

  new Chart(document.getElementById("graficoWebhook"), {
    type: resp.chart_type || "bar",
    data: {
      labels,
      datasets: [
        {
          label: `${resp.yaxis} por ${resp.xaxis}`,
          data: valores,
          backgroundColor: "#4ba67d",
          borderColor: "#3d7658",
          borderWidth: 1,
          borderRadius: 6
        }
      ]
    },
    options: {
      plugins: { legend: { display: false } },
      scales: {
        x: { title: { display: true, text: resp.xaxis } },
        y: { title: { display: true, text: resp.yaxis }, beginAtZero: true }
      }
    }
  });
}

/* === DEPURACIÓN === */
function mostrarDepuracion(texto) {
  const modal = document.getElementById("depuracionModal");
  const pre = document.getElementById("contenidoDepuracion");
  pre.textContent = texto;
  modal.classList.remove("hidden");
}
function cerrarDepuracion() {
  document.getElementById("depuracionModal").classList.add("hidden");
}
</script>
</body>
</html>
